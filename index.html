    <body>
        <nav>
            <ul>
                <h1 id="logo" onclick="window.location.href='index.html'">
                    RhythmShare
                </h1>
                <div class="input-container">
                    <input
                        type="search"
                        name=""
                        id="search-input"
                        placeholder="search"
                    />
                    <img
                        src="/assets/search.svg"
                        alt="search-btn"
                        id="search-btn"
                    />
                </div>
                <div class="account-details">
                    <button
                        class="btn"
                        onclick="window.location.href='/form/login.html'"
                    >
                        Login
                    </button>

                    <button
                        class="btn"
                        onclick="window.location.href='/form/signup.html'"
                    >
                        SignUp
                    </button>
                </div>
            </ul>
        </nav>
        <div id="container">
            <!-- -->

            <div id="playlists">
                <div class="card">
                    <input
                        type="text"
                        name=""
                        id="user-name"
                        class="card-inputs name"
                        placeholder="Enter your name"
                    />

                    <input
                        type="text"
                        name="profile-link"
                        id="profile-link"
                        class="card-inputs profile-input"
                        placeholder="User Id Link"
                    />
                    <img
                        src="https://images.pexels.com/photos/248510/pexels-photo-248510.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                        alt=""
                        srcset=""
                        id="playlist-image"
                    />
                    <input
                        type="text"
                        name="playlist-link"
                        id="playlist-link"
                        class="card-inputs"
                        placeholder="Enter Playlist link"
                    />
                    <button class="btn playlist-add-btn" id="add-btn">
                        Add Playlist
                    </button>
